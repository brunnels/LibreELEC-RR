# Change refresh rate to 50Hz(PAL) or 60Hz(NTSC/PAL60)
set_refresh_rate_AMIGA() {
  oe_setup_addon service.rr-config-tool

  if [ ! -z ${RR_REFRESH_RATE_AMIGA} ]; then
    case ${RR_REFRESH_RATE_AMIGA} in
      50Hz)
	  set_refresh_rate_50
	  ;;
      60Hz)
	  set_refresh_rate_60
	  ;;
    esac
  else
    set_refresh_rate_50
  fi
}

# Change refresh rate to 50Hz(PAL) or 60Hz(NTSC/PAL60)
